<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue|Montserrat&display=swap"
      rel="stylesheet"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <meta property="og:image" content="http://administrace.vkhostrava.cz/wp-content/uploads/2020/04/unicorn.jpg" />
    <meta
      property="og:image:secure_url"
      content="https://administrace.vkhostrava.cz/wp-content/uploads/2020/04/unicorn.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="700" />
    <meta property="og:image:height" content="668" />
    <meta
      property="og:image:alt"
      content="Jsme společenství studentů a absolventů, kteří se potkávají každé úterý v Ostravě-Pustkovci a společně slaví mši svatou. Modlíme se, zpíváme, bavíme se, vyrážíme do přírody i za kulturou. Těžíme ze sebe to nejlepší! Tak neváhej a přijď za námi." />
      <meta property="og:title" content="VKH Ostrava" />
      <meta property="og:description" content="Jsme společenství studentů a absolventů, kteří se potkávají každé úterý v Ostravě-Pustkovci a společně slaví mši svatou. Modlíme se, zpíváme, bavíme se, vyrážíme do přírody i za kulturou. Těžíme ze sebe to nejlepší! Tak neváhej a přijď za námi." />

    <title>VKH Ostrava</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml: true,
          version: 'v6.0',
        })
      }
      ;(function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0]
        if (d.getElementById(id)) return
        js = d.createElement(s)
        js.id = id
        js.src = 'https://connect.facebook.net/cs_CZ/sdk/xfbml.customerchat.js'
        fjs.parentNode.insertBefore(js, fjs)
      })(document, 'script', 'facebook-jssdk')
    </script>

    <!-- Your customer chat code -->
    <div
      class="fb-customerchat"
      attribution="install_email"
      page_id="211063998971844"
      theme_color="#000000"
    ></div>
  </body>
</html>
